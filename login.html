<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link 
    rel="shortcut icon"
    href="./images/mini-logo.png"
    type="image/x-icon"
    >
    <link rel="stylesheet" href="auth.css" />
</head>
<body class="body-login">
    <main class="container">
        <div class="header">
            <img class="logo"  src="images/LogoLog.png" alt="logo">
            <div class="header-title">
                <h1>Masuk</h1>
                <p>Selamat datang kembali!</p>
            </div>
        </div> 
    <form class="form-container">
        <div class="form-input">
            <label for="username">Username</label>
            <input
                type="text"
                name="username"
                id="username"
                placeholder="Masukkan username"
                required
            />
        </div>
        <div class="form-input">
            <label for="password">Kata Sandi</label>
                <div class="input-password">
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Masukkan kata sandi"
                        required
                    />
                    <img class="eye-icon" src="images/eye-off.svg" alt="eye-icon-password">
                </div>
        </div>
        <div class="form-additional-info">
        <p>
            Belum punya akun? 
            <a id="register" href="register.html">Daftar</a>
        </p>
        <a href="">Lupa kata sandi?</a>
        </div> 
        <div class="form-action"> 
        <button type="submit">Masuk</button>
        <p>Atau</p>
        <button type="button">
            <img 
            id="google-icon"
            src="images/google.png" 
            alt="google-icon"
            />
            Masuk dengan google
        </button>
        </div>
    </form>
</body>
</html>
